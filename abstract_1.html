		<style>
		body{
			margin:0;
		}

		.back{
			width: 100%;
			height:2000px;
	       display: grid;
	       grid-template-columns: repeat(20, 1fr);
	       grid-template-rows: repeat(20,1fr);
	       grid-gap: 0px;
	       z-index: 0;

		}

		.overlap{
			position: fixed;
			grid-column: 1/18;
   			grid-row: 1/18;
			background: linear-gradient(red, yellow);
			z-index: 50;
			width: 200px;
			height: 300px;
			top: 100;
			left: 200;
			mix-blend-mode: multiply;
		}
			.overlap2{
			position: fixed;
			grid-column: 1/18;
   			grid-row: 1/18;
			background: linear-gradient(pink, green);
			z-index: 50;
			width: 150px;
			height: 500px;
			top: 150;
			left: 300;
			mix-blend-mode: difference;
		}

			.overlap3{
			position: fixed;
			grid-column: 1/18;
   			grid-row: 1/18;
			background: linear-gradient(to bottom right, pink, green);
			z-index: 50;
			width: 600px;
			height: 300px;
			top: 400;
			left: 400;
			mix-blend-mode: exclusion;
		}
		
					.overlap4{
			position: fixed;
			grid-column: 1/18;
   			grid-row: 1/18;
			background: linear-gradient(orange, yellow);
			z-index: 50;
			width: 150px;
			height: 500px;
			top: 100;
			left: 700;
			mix-blend-mode: difference;
		}

			.overlap5{
			position: fixed;
			grid-column: 1/18;
   			grid-row: 1/18;
			background: linear-gradient(to bottom right, red, purple);
			z-index: 50;
			width: 600px;
			height: 300px;
			top: 150;
			left: 500;
			mix-blend-mode: exclusion;
		}

		.red{
			background-color: aqua;
		}
		.white{
			background-color:orange;
		}

		

		img{
			margin: auto;
			width: 40px;
		}
